name: Import test results to Xray

on:
  push:
  pull_request:

jobs:
  import_to_xray:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Import test results to Xray
        env:
          JIRA_URL: ${{ vars.JIRA_URL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          TEST_ENV: jira
        continue-on-error: true
        run: |
          if [ ! -f "tools/junit-results.xml" ]; then
            echo "[INFO] JUnit XML file not available: tools/junit-results.xml"
            echo "[INFO] Skipping Xray import - test results file not found"
            exit 0
          fi

          echo "========== IMPORTING RESULTS TO XRAY =========="

          # Use the workflow run id as execution summary
          EXECUTION_SUMMARY="${{ github.run_id }} - TEST EXECUTION"

          python tools/test_script.py \
            --junit-xml test_logs/junit-results.xml \
            --test-environment "${TEST_ENV}" \
            --execution-summary "$EXECUTION_SUMMARY" \
            --execution-key "LC-TEST"

          echo "========== XRAY IMPORT COMPLETED =========="

      - name: Add Xray execution link to job summary
        if: always()
        run: |
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"
          if [ -f xray_execution_info.json ]; then
            EXECUTION_URL=$(python -c "import json,sys;print(json.load(open('xray_execution_info.json'))['execution_url'])")
            EXECUTION_KEY=$(python -c "import json,sys;print(json.load(open('xray_execution_info.json'))['execution_key'])")
            echo "## Xray Test Execution" >> "$SUMMARY_FILE"
            echo "- Execution: [$EXECUTION_KEY]($EXECUTION_URL)" >> "$SUMMARY_FILE"
            echo "[XRAY] Execution: $EXECUTION_KEY -> $EXECUTION_URL"
          else
            echo "## Xray Test Execution" >> "$SUMMARY_FILE"
            echo "- No execution info available (xray_execution_info.json missing)." >> "$SUMMARY_FILE"
            echo "[XRAY] xray_execution_info.json not found"
          fi
